<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fb;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5c6bc0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f51b5;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border: 1px solid #81d4fa;
            border-radius: 5px;
        }
        .response h3 {
            margin: 0;
            color: #1976d2;
        }
        .response p {
            font-size: 16px;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Self Hosted DeepSeek R1 1.5b</h1>
        <form method="POST" action="/query">
            <label for="query">Ask your query to Prashant's Deepseek R1:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Submit</button>
        </form>

        {% if response %}
        <div class="response">
            <h3>Response:</h3>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
